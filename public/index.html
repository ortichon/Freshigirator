<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Freshigirator</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/style.css" rel="stylesheet"/>
  <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>

</head>

<body ng-app="freshigerator">
  <div ng-controller="mainController as main">
    <button class="btn btn-primary" ng-click="main.addItem()">Add Item</button>
    <ul class="item-list">
      <add-item-form></add-item-form>   
      <li class="shadow-4" ng-repeat="item in main.itemList | orderBy:'exp'">
        <span class="close" ng-click="main.removeItem(item)">Ã—</span>
        <div class="item-name">{{item.name | capitalize}}</div>
        <div class="exp-date">Best Before: {{item.exp | date:'dd/MM/yyyy'}}</div>
        <!-- <div>ID: {{item.id}}</div> -->
      </li>
    </ul>
  </div>
</body>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<script src="/app.js"></script>
<script src="/filters.js"></script>
</html>
